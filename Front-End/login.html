<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Platzi</title>
    <link rel="stylesheet" href="./CSS/login.css" />
  </head>

  <body>
    <header>
      <img
        class="header__img"
        src="./PlatziVideo/logo-platzi-video-BW2.png"
        alt="Logo Platzi"
      />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>inicio sesión</h2>
        <form action="" class="login__container--form">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Recuérdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img
              src="./PlatziVideo/icons8-google-plus-50.png"
              alt="logo google"
            />Inicia sesion con Google
            <img
              src="./PlatziVideo/icons8-twitter-50.png"
              alt="logo Twitter"
            />Inicia sesion con Twitter
          </div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cuenta <a href="">Regístrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="">Términos de uso</a>
      <a href="">Declaracion de privacidad</a>
      <a href="">Centro de ayuda</a>
    </footer>
  </body>
</html>
